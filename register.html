<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/bootstrap.css">
<meta charset="utf-8"/>
<!-- Optional theme -->
<link rel="stylesheet" href="css/bootstrap-theme.css">

<link rel="stylesheet" href="css/style.css">

<script src="js/jquery.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="js/bootstrap.js"></script>
<script src="js/FormValidation.js"></script>
<script src="https://use.fontawesome.com/b1af24592c.js"></script>

</head>
  <body>
    <div class="">
      <div class="modal fade" id="modal-signin">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button class="close" data-dismiss="modal">&times;</button>
              <h3>Login</h3>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label>Email</label>
                  <input type="text" placeholder="Enter your email id" class="form-control" required>
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" placeholder="Enter your password" class="form-control" required>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <div style="text-align:center;">
                <button class="btn btn-info">Sign In</button>
              </div>
              <div style="text-align:left">
                <h6>New User? <a href="#">Sign up</a></h6>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div style="margin-top: 50px;">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 style="text-align:center"><a style="text-decoration:none; color: #000000" href="index.html">Smart Shop</a></h3>
            </div>
            <div class="panel-body">
              <form class="">
                <label class="control-label">First Name: </label>
                <div class="form-group has-feedback" id="add-firstName-class">
                  <input type="text" id="firstName" class="form-control">
                  <span id="add-firstName-glyph" class="glyphicon form-control-feedback"></span>
                </div>
                <label class="control-label">Last Name: </label>
                <div class="form-group has-feedback" id="add-lastName-class">
                  <input type="text" id="lastName" class="form-control">
                  <span id="add-lastName-glyph" class="glyphicon form-control-feedback"></span>
                </div>
                <label class="control-label">Email: </label>
                <div class="form-group has-feedback" id="add-email-class">
                  <input type="text" id="email" class="form-control">
                  <span class="glyphicon form-control-feedback" id="add-email-glyph"></span>
                </div>
                <label class="control-label">Password: <span id="red-label">(Min. 6 letters)</span></label>
                <div class="form-group has-feedback" id="add-password-class">
                  <input type="password" id="password" class="form-control">
                  <span id="add-password-glyph" class="glyphicon form-control-feedback"></span>
                </div>
                <label class="control-label">Confirm Password: </label>
                <div class="form-group has-feedback" id="add-confirmPassword-class">
                  <input type="password" id="confirmPassword" class="form-control">
                  <span class="glyphicon form-control-feedback" id="add-confirmPassword-glyph"></span>
                </div>
              </form>
            </div>
            <div class="panel-footer">
              <button class="btn btn-info btn-block" id="but-reg">Register</button>
              <h6>Already a user? <a href="#" data-toggle="modal" data-target="#modal-signin">Sign In</a></h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
